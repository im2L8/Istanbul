<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Чарующий Стамбул</title>

	<script src="libs/gsap/gsap.min.js" defer></script>
	<script src="libs/gsap/ScrollTrigger.min.js" defer></script>
	<script src="libs/gsap/ScrollSmoother.min.js" defer></script>

	<link rel="stylesheet" href="css/main.css">
	<script src="js/app.js" defer></script>

</head>
<body>

	<div class="wrapper">
		<div class="content">

			<header class="hero-section">
				<img data-speed=".6" class="hero" src="img/123.png" alt="" >
				<div class="container">
					<div data-speed=".75" class="main-header">
						<h1 class="main-title">Чарующий Стамбул</h1>
					</div>
				</div>
			</header>
		
			<div class="portfolio">
				<div class="container">
					<main class="gallery">
	
						<div data-speed=".9" class="gallery__left">
		
							<img class="gallery__item" src="img/work/1.jpg" alt="Alt">
							<img class="gallery__item" src="img/work/2.jpg" alt="Alt">
		
							<div class="text-block gallery__item">
								<h2 class="text-block__h">Мечеть Сулеймание</h2>
								<p class="text-block__p">Cимвол Золотого века Стамбула. Вы рассмотрите гробницы Сулеймана и Роксоланы и полюбуетесь чудесным видом с обзорной площадки.</p>
							</div>
		
							<img class="gallery__item" src="img/work/6.jpg" alt="Alt">
		
						</div>

						<div data-speed="1.1" class="gallery__right">
		
							<div class="text-block gallery__item">
								<h2 class="text-block__h">Египетский базар</h2>
								<p class="text-block__p">Вам надолго запомнится этот колоритный восточный рынок с терпким ароматом приправ, специй и сладостей.</p>
							</div>
		
							<img class="gallery__item" src="img/work/4.jpg" alt="Alt">
							<img class="gallery__item" src="img/work/5.jpg" alt="Alt">
							<img class="gallery__item" src="img/work/3.jpg" alt="Alt">
		
						</div>

					</main>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
